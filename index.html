<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Ciferný součet čísla</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">

  <section class="w3-container w3-card w3-white w3-margin">
 
    <!-- Hlavička -->
    <header class="w3-container">
        <h2 class="w3-center">Ciferný součet čísla</h2>
        <p>Zadej celé číslo a zjisti jeho ciferný součet.</p>
    </header>

    <main class="w3-container">
        <!-- Formulář -->
        <label for="number" class="w3-text-blue">Číslo:</label>
        <input class="w3-input w3-border w3-margin-bottom" type="number" id="number" placeholder="Zadej číslo" required>
        <button type="submit" class="w3-button w3-blue w3-block">Spočítat ciferný součet</button>
        <!-- Výsledek -->
        <div id="result" class="w3-panel w3-padding-16 w3-center w3-large"></div>
    </main>

  </section>

    <script src="script.js"></script>
</body>
</html>
